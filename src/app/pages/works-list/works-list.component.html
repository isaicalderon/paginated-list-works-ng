<div class="row">
  <div class="col-md-6">
    <mat-form-field appearance="standard">
      <mat-label>Search</mat-label>
      <input matInput (blur)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>
  </div>
  <div class="col-md-6 d-flex justify-content-end  align-items-center">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>add</mat-icon>
        <span>Add new</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>delete</mat-icon>
        <span>Remove</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
    </mat-menu>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
          <td mat-cell *matCellDef="let row">
            <div class="p-2">{{row.title}}</div>
          </td>
        </ng-container>

        <!-- Publisher Column -->
        <ng-container matColumnDef="publisher">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Publisher </th>
          <td mat-cell *matCellDef="let row">
            <div class="p-2">{{row.publisher}}</div>
          </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
          <td mat-cell *matCellDef="let row">
            <div class="p-2">{{row.type}}</div>
          </td>
        </ng-container>

        <!-- Subjects Column -->
        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Subjects </th>
          <td mat-cell *matCellDef="let row">
            <div class="p-2">{{row.subject}}</div>
          </td>
        </ng-container>

        <!-- Options -->
        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef> Options </th>
          <td mat-cell *matCellDef="let row">
            <div class="d-flex">
              <button mat-mini-fab color="primary" matTooltip="View more..." matTooltipPosition="above"
                (click)="redirectToView(row.DOI)">
                <mat-icon>
                  visibility
                </mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of works"></mat-paginator>
    </div>
  </div>
</div>
